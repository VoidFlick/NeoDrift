<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>City Racer — Realistic Web Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: #0b0f1a; }
    #hud {
      position: fixed; top: 12px; left: 12px; color: #e8ebff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      text-shadow: 0 0 12px rgba(120,140,255,.6);
    }
    #hud .title { font-weight: 700; letter-spacing: .08em; font-size: 18px; }
    #hud .row { font-size: 14px; opacity: .9; }
    #center {
      position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
      font-size: 13px; color: #cfd6ff; opacity: .6; pointer-events: none;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="hud">
    <div class="title">CITY RACER</div>
    <div class="row" id="speed">Speed: 0 km/h</div>
    <div class="row" id="lap">Lap: 1 / 3</div>
  </div>
  <div id="center">W/S accelerate • A/D steer • Space handbrake • R reset</div>

  <script src="https://unpkg.com/three@0.161.0/build/three.min.js"></script>
  <script>
    // ---------------- SCENE ----------------
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x0b0f1a, 40, 260);

    const camera = new THREE.PerspectiveCamera(70, innerWidth / innerHeight, 0.1, 1200);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    document.body.appendChild(renderer.domElement);

    addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // ---------------- LIGHTING ----------------
    scene.add(new THREE.AmbientLight(0x8899ff, 0.45));
    const sun = new THREE.DirectionalLight(0xffffff, 1.2);
    sun.position.set(50, 80, 20);
    scene.add(sun);

    // ---------------- CITY ----------------
    const city = new THREE.Group();
    const roadMat = new THREE.MeshStandardMaterial({ color: 0x1a1a1a, roughness: 0.8 });
    const buildingMat = new THREE.MeshStandardMaterial({ color: 0x2a2f55, metalness: .2, roughness: .6 });

    // Road loop
    const roadRadius = 60;
    const roadWidth = 10;
    const roadSegments = 260;

    for (let i = 0; i < roadSegments; i++) {
      const a = (i / roadSegments) * Math.PI * 2;
      const seg = new THREE.Mesh(new THREE.BoxGeometry(roadWidth, .3, 4), roadMat);
      seg.position.set(Math.cos(a) * roadRadius, 0, Math.sin(a) * roadRadius);
      seg.rotation.y = -a;
      city.add(seg);
    }

    // Buildings
    for (let i = 0; i < 220; i++) {
      const h = 6 + Math.random() * 40;
      const b = new THREE.Mesh(
        new THREE.BoxGeometry(6 + Math.random() * 6, h, 6 + Math.random() * 6),
        buildingMat
      );
      const angle = Math.random() * Math.PI * 2;
      const dist = roadRadius + 14 + Math.random() * 40;
      b.position.set(Math.cos(angle) * dist, h / 2, Math.sin(angle) * dist);
      city.add(b);
    }

    scene.add(city);

    // ---------------- CAR ----------------
    const car = new THREE.Group();
    const body = new THREE.Mesh(
      new THREE.BoxGeometry(1.8, .6, 4),
      new THREE.MeshStandardMaterial({ color: 0xe10600, metalness: .7, roughness: .3 })
    );
    body.position.y = .6;
    car.add(body);

    const cabin = new THREE.Mesh(
      new THREE.BoxGeometry(1.4, .5, 1.8),
      new THREE.MeshStandardMaterial({ color: 0x111111, metalness: .4, roughness: .2 })
    );
    cabin.position.set(0, 1.0, -.2);
    car.add(cabin);

    scene.add(car);

    // ---------------- INPUT ----------------
    const keys = {};
    addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    // ---------------- PHYSICS ----------------
    let speed = 0;
    let angle = 0;
    let lap = 1;
    const maxLaps = 3;
    const maxSpeed = 1.2;
    const accel = 0.02;
    const brake = 0.03;
    const friction = 0.985;
    const turn = 0.04;

    function reset() {
      speed = 0;
      angle = 0;
      lap = 1;
      car.position.set(roadRadius, .2, 0);
      car.rotation.y = Math.PI / 2;
    }
    reset();

    let lastAngle = 0;

    // ---------------- LOOP ----------------
    function loop() {
      requestAnimationFrame(loop);

      if (keys['w']) speed = Math.min(maxSpeed, speed + accel);
      if (keys['s']) speed = Math.max(-maxSpeed / 2, speed - brake);
      if (!keys['w'] && !keys['s']) speed *= friction;

      const grip = keys[' '] ? 0.5 : 1;
      if (keys['a']) angle += turn * speed * grip;
      if (keys['d']) angle -= turn * speed * grip;
      if (keys['r']) reset();

      car.position.x = Math.cos(angle) * roadRadius;
      car.position.z = Math.sin(angle) * roadRadius;
      car.rotation.y = angle + Math.PI / 2;
      car.position.y = .25 + Math.abs(speed) * .4;

      // Lap detection
      if (lastAngle > Math.PI * 1.9 && angle < 0.2) {
        lap = Math.min(maxLaps, lap + 1);
      }
      lastAngle = angle;

      // Camera
      const camOffset = new THREE.Vector3(
        Math.cos(angle - .5) * 10,
        5,
        Math.sin(angle - .5) * 10
      );
      camera.position.lerp(car.position.clone().add(camOffset), 0.08);
      camera.lookAt(car.position);

      document.getElementById('speed').textContent = 'Speed: ' + Math.round(Math.abs(speed) * 220) + ' km/h';
      document.getElementById('lap').textContent = 'Lap: ' + lap + ' / ' + maxLaps;

      renderer.render(scene, camera);
    }
    loop();
  </script>
</body>
</html>
